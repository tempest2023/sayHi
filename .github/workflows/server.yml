# Server CI for Egg.js backend

name: Server CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'server/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'server/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql version: '8.0'
        mysql database: 'SayHi'
        mysql user: 'root'
        mysql password: 'root'

    - name: Start Redis
      uses: supercharge/redis-github-action@1.8.0
      with:
        redis-version: '6'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: server/yarn.lock

    - name: Install dependencies
      timeout-minutes: 10
      run: |
        cd server
        yarn install

    - name: Run CI (lint + coverage)
      run: |
        cd server
        npm run ci

    - name: Run Development
      run: |
        cd server
        npm run dev
    
